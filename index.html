<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1 class="title">Rock, Paper, Scissors!</h1>
    
    <div class="container-score">
        <div class="score-card">Score Card</div>
        <div class="players">Player  -  Computer</div>
        <div class="update-score">
            <div class="pScore">0</div>
            <div> - </div>
            <div class="cScore">0</div>
        </div>
        
        <div class="winner">The winner is...</div>
    </div>
    

    
    <div class="container-pick">
      
        <div class="hands">
            <img class="image" id="player-hand" src="./images/player-hand/rock.webp">
            <img class="image" id="computer-hand" src="./images/computer-hand/rock.webp">
        </div>
        <!-- <div class="container-player">
            <img src="images/player-hand/rock.webp" class="player-hand hands">
        </div>
    
        <div class="container-computer">
            <img src="images/computer-hand/rock.webp" class="computer-hand hands">
        </div> -->
    </div>

    <div class="container-buttons">
        <button class="choice-btn" id="rock">rock</button>
        <button class="choice-btn" id="paper">paper</button>
        <button class="choice-btn" id="scissors">scissors</button>
    </div>
    <script src="play-game.js"></script>
</body>
</html>
