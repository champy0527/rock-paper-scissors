    <h1 class="title">Rock, Paper, Scissors!</h1>
    
    <div class="container-score">
        <div class="score-card">Score Card</div>
        <div class="players">Player  -  Computer</div>
        <div class="update-score">
            <div class="player-score">0</div>
            <div> - </div>
            <div class="computer-score">0</div>
        </div>
        
        <div class="winner">The winner is...</div>
    </div>
    

    
    <div class="container-pick">
        
        <div class="container-player">
            <img src="images/player-hand/rock.webp" class="player-hand hands">
        </div>
    
        <div class="container-computer">
            <img src="images/computer-hand/rock.webp" class="computer-hand hands">
        </div>
    </div>

    <div class="container-buttons">
        <button class="choice-btn" id="rock">rock</button>
        <button class="choice-btn" id="paper">paper</button>
        <button class="choice-btn" id="scissors">scissors</button>
    </div>
